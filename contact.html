<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>LastFm</title>

    <link rel="stylesheet" href="css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hind&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="nav">
        <a href="index.html">Home</a>
        <a>Contact</a>
      </div>
    </header>
    <div class="contactBanner">
      <h1>Contact Us</h1>
    </div>
    <div id="pageInfo">
      <p>If you wish to contact us, please fill in the following form:</p>
    </div>
    <form class="contactForm">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />

      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" /><br />

      <label for="phoneNum">Phone Number:</label><br />
      <input type="text" id="phoneNum" name="phoneNum" /><br />

      <label for="subject">Subject:</label><br />
      <input type="text" id="subject" name="subject" /><br />

      <label for="message">Message:</label><br />

      <textarea id="message" name="message"></textarea><br />

      <input type="submit" value="Submit" onclick="windowclick()" />
    </form>
    <footer class="footer">
      Last modified: 30th April 2020 3:00PM (UTC +12:00)
    </footer>
    <script>
      function windowclick() {
        var thanks =
          "Thank you for your message.\nOur team will be in contact with you soon.";
        window.alert(thanks);
      }
    </script>
  </body>
</html>
