<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>LastFm</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hind&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b07d89ef49.js"></script>
  </head>

  <body>
    <div id="Top">
      <header>
        <div class="nav">
          <a>Home</a>
          <a href="contact.html">Contact</a>
        </div>
      </header>
      <div class="HomeBanner">
        <img
          src="img/profileSquare.jpg"
          id="profilePic"
          alt="profile picture"
        />
        <h1>u/AmberLittle</h1>
        <i class="fas fa-venus"> 21 - Dunedin</i>
      </div>
      <div class="nav">
        <a href="#RecentTracks">Recent Tracks</a>
        <a href="#OverallTopArtists">Top Artists</a>
        <a href="#OverallTopTracks">Top Tracks</a>
        <a href="#commentSection">Comments</a>
      </div>
    </div>
    <div id="RecentTracks"></div>
    <h1 class="tittle">Recent Tracks</h1>
    <div id="RecentList"></div>

    <div id="OverallTopArtists">
      <h1 class="tittle">Top Artists</h1>
      <div id="ArtistList"></div>
    </div>
    <div id="OverallTopTracks">
      <h1 class="tittle">Top Tracks</h1>
      <div id="TrackList"></div>
    </div>
    <div id="commentSection">
      <h1 class="tittle">Comments</h1>
      <div id="comments">
        <form class="commentsForm">
          <label for="textBox">Leave a comment:</label><br />
          <textarea id="textBox"></textarea>
          <input type="submit" value="Submit" id="commentSubmit" /><br />
        </form>
        <div id="replies"></div>
      </div>
    </div>
    <script src="/js/lastfm.js"></script>
    <footer>
      Last modified: 28th March 2020 3:00PM (UTC +12:00)
    </footer>
  </body>
</html>
